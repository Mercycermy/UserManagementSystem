<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>{%block title%}{%endblock%}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UserManagment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto ml-auto mb-2 mb-lg-0">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Hi, {{request.user.username}}</a>
                    </li>
                    {%endif%}
                    <li class="nav-item">
                        <a class="nav-link {% if request.get_full_path == '/' %}active{% endif %}" aria-current="page"
                            href="/">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav mt-auto mb-2 mb-lg-0">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.get_full_path == '/change-password' %}active{% endif %}"
                            href="/change-password">Change Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {%else%}
                    <li class="nav-item">
                        <a class="nav-link {% if request.get_full_path == '/login' %}active{% endif %} "
                            href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.get_full_path == '/register' %}active{% endif %} "
                            href="/register">Register</a>
                    </li>
                    {%endif%}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        {% block body %}
        {% endblock %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                color: #fff;
                background: #121212;
            }

            body a {
                color: #809fff;
            }

            table {
                color: white !important;
            }

            .table-striped>tbody>tr:nth-of-type(2n+1) {
                --bs-table-accent-bg: #646363;
                color: #fff;
            }

            .modal-content {
                background-color: #2b2b2b;
            }
        }
    </style>
</body>

</html>
