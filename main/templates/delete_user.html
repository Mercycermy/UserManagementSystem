{% extends 'base.html' %}
{% block title %} Delete User {% endblock %}
{% block body %}
<div class="col-6 my-3 mx-auto border shadow p-4" style="border-radius:1rem">
    <h3>Delete User</h3>
    <hr>
    <p>Are you sure you want to delete this user?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin-dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
