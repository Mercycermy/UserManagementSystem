{% extends 'base.html' %}
{% block title %} Edit Profile {% endblock %}
{% block body %}
<div class="col-6 my-3 mx-auto border shadow p-4" style="border-radius:1rem">
    <h3>Edit Profile</h3>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
