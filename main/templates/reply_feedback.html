{% extends 'base.html' %}
{% block title %} Reply Feedback {% endblock %}
{% block body %}
<div class="col-8 my-3 mx-auto border shadow p-4" style="border-radius:1rem">
    <h3>Reply to Feedback</h3>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reply</button>
    </form>
</div>
{% endblock %}
